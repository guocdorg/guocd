baseURL = "https://guocdorg.github.io/guocd/"
title = "GUoCD"
copyright = "Copyright © 2023"
paginate = 3
languageCode = "en"
DefaultContentLanguage = "en"
theme = "calligraphy"
enableInlineShortcodes = true
enableEmoji = true

[params]
  tagline = "Global Union of CCP Destroying---全球灭共联盟"
  cdn = false

[params.meta]
  baseOGImage = "img/screenshot.jpg"
  faviconComplete = true
  faviconSVG = true
  faviconVersion = ""
  faviconMSColor = "#00aba9"
  faviconiOSColor = "#00aba9"

[[menu.main]]
  identifier = "about"
  name = "关于我们"
  url = "/about/"
  weight = 10

[[menu.main]]
  identifier = "authors"
  name = "网站资源索引"
  url = "/authors/"
  weight = 15

